<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <div class="container">
            <h1>Học JavaScript tại CyberSoft thật đỉnh</h1>
            <p id="demo">Thẻ sẽ bị ẩn khi click</p>
            <p id="demo1">Làm mờ</p>
            <p id="demo2">Khung</p>
            <p id="demo3">Background</p>
            <button type="button" onclick="hienthi()">Nhấn vào đây!</button>
            
      </div>



      <script type="text/javascript">
            function hienthi(){
                  document.getElementById("demo").style.display = "none";
                  document.getElementById("demo1").style.opacity = ".5";
                  document.getElementById("demo2").style.border = "1px solid black";
                  document.getElementById("demo3").style.backgroundColor = "black";
            }
      </script>
</body>

</html>
