<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <div class="container">
            <h1>Học JavaScript tại CyberSoft thật đỉnh</h1>
            <p id="demo">Nội dung trước khi thay đổi</p>
            <button type="button" onclick="hienthi()">Nhấn vào đây!</button>
            
      </div>



      <script type="text/javascript">
            function hienthi(){
                  document.getElementById("demo").innerHTML = "Đã thay đổi rồi nhé!";

            }
      </script>
</body>

</html>
